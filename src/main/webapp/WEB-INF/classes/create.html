<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Classes</title>
</head>
<body >
<h1 style="color: darkgreen">Create Classes</h1>
<p><a href="/classes">Classes List</a></p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-classes}" th:object="${classes}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create classes"></td>
        </tr>
    </table>
</form>
</body>
</html>
